<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <div class="login-header">
        <h2>Login</h2>
        <div class="info-icon-container">
          <span class="info-icon">i</span>
          <div class="tooltip">
            Email: testkunde@paj-gps.de<br />
            Password: app123#.
          </div>
        </div>
      </div>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" [(ngModel)]="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" [(ngModel)]="password" name="password" type="password" required />
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
      <!-- <div *ngIf="error" class="error-message">Invalid User</div> -->
    </div>
  </div>
</div>
