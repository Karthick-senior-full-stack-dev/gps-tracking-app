<div class="container">
  <header>
    <div class="header-content">
      <div class="title">
        <h2>Devices Menu - {{userEmail}}</h2>
      </div>
      <div class="logout">
        <button (click)="logout()">
          <img style="height: 33px;" src="assets/logout.png" alt="Logout" class="logout-icon" />
        </button>
        <div>Logout</div>
      </div>
    </div>
  </header>

  <main>
    <div *ngFor="let device of devices" class="device-card">
      <div class="device-details">
        <h3>{{ device.name }}</h3>
        <p>{{ device.description }}</p> <!-- Add any other device details you want to display -->
      </div>
      <button (click)="selectDevice(device)">
        <span class="arrow">â†’</span>
      </button>
    </div>
  </main>

  <footer>
    <div style="display: flex;">
      <h3>@ 2024 copyright developed by Karthickkumar K</h3>
    </div>
  </footer>
</div>
